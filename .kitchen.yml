---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: centos-7.1

suites:
  - name: application
    run_list:
      - recipe[sudo::default]
      - recipe[round-three::application]
    attributes:
      authorization:
        sudo:
          users:
            - vagrant
          passwordless: true
